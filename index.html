<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/skins/all.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="./style.css"> 
    <title>Student Registration Form</title>
    <style>
        body {
            margin: 50px 380px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
        }
        .drop-zone.dragover {
            border-color: #333;
            background-color: #f9f9f9;
        }
        .drop-zone .file-list {
            margin-top: 10px;
            text-align: left;
        }
        .drop-zone .file-list li {
            list-style: none;
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <form id="registrationForm" action="#" method="post">
            <div class="head text-center">
                <h1>Students Registration Form</h1>
                <p>Please provide the required information below and make sure the data you entered is valid.</p>
            </div>
            <div class="form-group">
                <label for="name">Name Of the Student</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="regno">Roll Number</label>
                <input type="text" class="form-control" id="regno" name="regno" placeholder="Enter your Roll Number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-Enter Password</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-Enter Your Password">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label for="radio">Gender</label>
                <div class="form-group" id="gender">
                    <label for="male">Male</label>
                    <input type="radio" class="form" name="options" value="male">
                    <label for="exp">Female</label>
                    <input type="radio" class="form" name="options" value="female">
                </div>
            </div>
            <div class="form-group">
                <label for="time">Registration Time</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="text" class="form-control" id="dob" name="dob" placeholder="DD-MM-YYYY">
            </div>
            <div class="form-group">
                <label for="roomnum">Room Number</label>
                <input type="text" class="form-control" id="roomnum" name="roomnum" placeholder="Enter your Room Number">
            </div>
            <div class="form-group">
                <label for="range">Course Duration</label>
                <input type="text" class="form-control" id="range" name="range" placeholder="DD-MM-YYYY" >
            </div>
            <div class="form-group">
                <label for="dept">Select Your Department</label>
                <select class="form-control select2" id="dept" name="dept">
                    <option value="select">Departments</option>
                    <option value="CSE">CSE</option>
                    <option value="AIDS">AIDS</option>
                    <option value="ECE">ECE</option>
                    <option value="CSBS">CSBS</option>
                    <option value="IT">IT</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select>
            </div>
            <div class="form-group" id="technology">
                <label>Select Area of Interest</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="network" name="network">
                    <label class="form-check-label" for="network">Networking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="webtechnology" name="webtechnology">
                    <label class="form-check-label" for="webtechnology">Web Technology</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cybersecurity" name="cybersecurity">
                    <label class="form-check-label" for="cybersecurity">Cybersecurity</label>
                </div>
            </div>
            <div class="form-group">
                <label for="complaints">Complaints</label>
                <textarea class="form-control" id="complaints" name="complaints" rows="3" placeholder="Enter your complaints"></textarea>
            </div>
            <div id="dropZone" class="drop-zone">
                <p>Drag & drop your photo-SVG or PNG or JPG files here (Max 2MB)</p>
                <ul class="file-list" id="fileList"></ul>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="verification" name="verification">
                <label class="form-check-label" for="verification">All Rechecked</label>
            </div>
            <button type="button" class="btn btn-primary mt-3 btn-block" id="submitBtn">Submit</button>
            <div id="confirmationMessage" class="mt-3" style="display: none;">
                <div class="alert alert-success" role="alert">
                    Form submitted successfully!
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> 
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            const dropZone = $('#dropZone');
            let filesSelected = false;

            dropZone.on('dragover', function(e) {
                e.preventDefault();
                dropZone.addClass('dragover');
            });

            dropZone.on('dragleave', function() {
                dropZone.removeClass('dragover');
            });

            dropZone.on('drop', function(e) {
                e.preventDefault();
                dropZone.removeClass('dragover');
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                const fileList = $('#fileList');
                fileList.empty();
                if (files.length > 0) {
                    filesSelected = true;
                }
                for (const file of files) {
                    const fileType = file.type.split('/')[1]; // Get file extension

                    if (fileType !== 'svg+xml' && fileType !== 'png' && fileType !== 'jpeg') {
                        alert(`File ${file.name} is not an SVG, PNG, or JPG image. Only SVG, PNG, or JPG images are allowed.`);
                        continue;
                    }

                    if (file.size > 2 * 1024 * 1024) {
                        alert(`File ${file.name} exceeds the maximum allowed size of 2MB.`);
                        continue;
                    }

                    const listItem = $('<li></li>').text(file.name);
                    fileList.append(listItem);
                }
            }
            // Initialize date range picker for Date Of Birth
            $('#dob').daterangepicker({ 
                autoUpdateInput: false,
                singleDatePicker: true,
                showDropdowns: true,
                maxDate: moment().subtract(1, 'days'),
                locale: {
                    format: 'DD-MM-YYYY',
                    cancelLabel: 'Clear'
                }
            });
            // Handle date picker change event
            $('#dob').on('apply.daterangepicker', function(ev, picker) {
                $(this).val(picker.startDate.format('DD-MM-YYYY'));
            });
            // Clear date picker value when clicking 'Clear'
            $('#dob').on('cancel.daterangepicker', function(ev, picker) {
                $(this).val('');
            });

            // Initialize date range picker
            $('#range').daterangepicker({
                opens: 'left',
                autoUpdateInput: false,
                showDropdowns: true,
                locale: {
                    format: 'DD-MM-YYYY',
                    cancelLabel: 'Clear'
                }
            });

            // Handle date range picker change event
            $('#range').on('apply.daterangepicker', function(ev, picker) {
                $(this).val(picker.startDate.format('DD-MM-YYYY') + ' to ' + picker.endDate.format('DD-MM-YYYY'));
            });

            // Clear date range picker value when clicking 'Clear'
            $('#range').on('cancel.daterangepicker', function(ev, picker) {
                $(this).val('');
            });

            $('.select2').select2();
            CKEDITOR.replace('complaints');

            $('#submitBtn').click(function(e) {
                e.preventDefault();

                var name = $('#name').val();
                var regno = $('#regno').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var repassword = $('#repassword').val();
                var phone = $('#phone').val();
                var gender = $('input[name="options"]:checked').val();
                var time = $('#time').val();
                var dateofbirth = $ ('#dob').val();
                var roomnum = $('#roomnum').val();
                var range = $('#range').val();
                var dept = $('#dept').val();
                var complaints = CKEDITOR.instances.complaints.getData().trim();
                var verification = $('#verification').prop('checked');
                var networking = $('#network').prop('checked');
                var webtechnology = $('#webtechnology').prop('checked');
                var cybersecurity = $('#cybersecurity').prop('checked');

                // Validation functions
                function isValidEmail(email) {
                    return email.includes('@gmail.com');
                }

                function isValidPassword(password) {
                    return /(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}/.test(password);
                }

                function isValidPhone(phone) {
                    return phone.length === 10 && !isNaN(phone) && ['9', '8', '7', '6'].includes(phone.charAt(0));
                }

                function isValidName(name) {
                    return /^[a-zA-Z]/.test(name);
                }

                function isValidRoomNumber(roomnum) {
                    return roomnum.length < 10;
                }

                function isValidComplaints(complaints) {
                    var plainTextComplaints = $('<div>').html(complaints).text();
                    return plainTextComplaints.length >= 10 && plainTextComplaints.length <= 400;
                }

                // Perform validations
                if (!name || !isValidName(name)) {
                    alert('Please enter a valid name starting with alphabets.');
                    return;
                }

                if (!regno) {
                    alert('Please enter your registration number.');
                    return;
                }

                if (!email || !isValidEmail(email)) {
                    alert('Please enter a valid Gmail address (e.g., example@gmail.com).');
                    return;
                }

                if (!password) {
                    alert('Please enter your password.');
                    return;
                }

                if (!isValidPassword(password)) {
                    alert('Password must contain at least one alphabet, one special character, and one number, and be at least 8 characters long.');
                    return;
                }

                if (password !== repassword) {
                    alert('Passwords do not match. Please re-enter your password.');
                    return;
                }

                if (!phone || !isValidPhone(phone)) {
                    alert('Please enter a valid 10-digit phone number containing only digits and starting with 9, 8, 7, or 6.');
                    return;
                }

                if (!time) {
                    alert('Please select the registration time.');
                    return;
                }
                if(!dateofbirth){
                    alert('please enter date of birth');
                    return;
                }
                if (!gender) {
                    alert('Please select your gender.');
                    return;
                }

                if (!roomnum || !isValidRoomNumber(roomnum)) {
                    alert('Please enter a valid room number with less than 10 characters.');
                    return;
                }

                if (!range) {
                    alert('Please select the course duration.');
                    return;
                }

                if (dept === 'select') {
                    alert('Please select your department.');
                    return;
                }

                if (!(networking || webtechnology || cybersecurity)) {
                    alert('Please select at least one area of interest.');
                    return;
                }

                if (!complaints || !isValidComplaints(complaints)) {
                    alert('Please enter your complaints between 10 to 400 characters.');
                    return;
                }

                if (!filesSelected) {
                    alert('Please select at least one file.');
                    return;
                }

                if (!verification) {
                    alert('Please verify that you have rechecked the information.');
                    return;
                }

                // If all validations pass, show success message
                $('#confirmationMessage').show();
                setTimeout(function() {
                    $('#confirmationMessage').hide();
                    $('#registrationForm')[0].reset();
                    filesSelected = false;
                    $('.select2').val(null).trigger('change');
                    CKEDITOR.instances.complaints.setData('');
                    $('#fileList').empty();
                }, 3500);
            });
        });
    </script>
</body>
</html>
